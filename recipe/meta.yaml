{% set name = "mir_eval" %}
{% set version = "0.7" %}
{% set python_min = "3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e1febaa5766c65a7545c2a170b241490f47a98987370b1e06742424c5debe65e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install .  -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=48
  run:
    - future
    - numpy >=1.7.0, <1.24.0
    - python >={{ python_min }}
    - scipy >=1.0.0
    - six

test:
  requires:
    - python {{ python_min }}
  imports:
    - mir_eval

about:
  home: https://github.com/mir-evaluation/mir_eval
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "Common metrics for common audio/music processing tasks."
  doc_url: http://mir-evaluation.github.io/mir_eval/
  dev_url: https://github.com/mir-evaluation/mir_eval

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
    - bmcfee
